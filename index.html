<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dinosaur Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="dino">
            <img src="./assets/images/dino.png" alt="Dinosaur">
        </div>
        <div id="block">
            <img src="./assets/images/block.png" alt="Cactus">
        </div>
        <div id="road">
            <img src="./assets/images/road.png" alt="">
        </div>
        <div id="cloud">
            <img src="./assets/images/cloud.jpg" alt="">
        </div>
        <div id="score">
            Score <b>00</b>
        </div>
        <div id="gameOver">
            Game Over
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
